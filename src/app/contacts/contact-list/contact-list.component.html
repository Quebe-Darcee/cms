<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading" style="font-size: 24px;">Contacts <a routerLink="new" class="btn btn-success pull-right">New Contact</a>
      </div>
      <div class="panel-body">
        <cms-contact-item
          *ngFor="let contact of contacts"
          [contact]="contact"
          dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"></cms-contact-item>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">


  </div>
</div>
